<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="./css/flotingLableInput.css">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/stopSelection.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="arrow-and-heading-wrapper">
        <span class="material-symbols-outlined back-from-stop-selection" onclick="back()"> arrow_back </span>
        <h1>Select a stop - Surat</h1>
      </div>
      <a href="#" class="help-btn">Help</a>
    </div>
    <div class="input-container from-input-wrapper">
      <input type="text" class="text-input from-input" name="from" autocomplete="off" required />
      <label class="floating-label">From</label>
    </div>
    <div class="input-container to-input-wrapper">
      <input type="text" class="text-input to-input" name="to" autocomplete="off" required />
      <label class="floating-label">To</label>
    </div>
    <h2 class="popular-stops-heading">Popular Stops</h2>
    <div class="stop-names">

    </div>
  </div>
</body>
<script src="./script/flotingLabel.js"></script>
<script src="./script/stopSelection.js"></script>
<script src="./script/script.js"></script>

</html>
