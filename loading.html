<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Custom Loading Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }

        .loading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 75px;
        }

        .dot {
            border-radius: 50%;
            animation: bounce 1.2s infinite ease-in-out;
        }

        .light-blue {
            background-color: #2F2E47;
            /* Light blue color */
            width: 15px;
            /* Size for light blue dots */
            height: 15px;
            /* Size for light blue dots */
        }

        .aqua {
            background-color: #00D5EE;
            /* Aqua color */
            width: 10px;
            /* Smaller size for aqua dots */
            height: 10px;
            /* Smaller size for aqua dots */
        }

        .dot:nth-child(1) {
            animation-delay: 0s;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        .dot:nth-child(4) {
            animation-delay: 0.6s;
        }

        .dot:nth-child(5) {
            animation-delay: 0.8s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: scale(0.5);
                /* Dots are still visible but smaller */
            }

            50% {
                transform: scale(1);
                /* Dots grow to full size */
            }
        }
    </style>
</head>

<body>
    <div class="loading">
        <div class="dot light-blue"></div>
        <div class="dot light-blue"></div>
        <div class="dot light-blue"></div>
        <div class="dot aqua"></div>
        <div class="dot aqua"></div>
    </div>
    <script src="./script/fullscreeen.js"></script>

</body>

</html>
